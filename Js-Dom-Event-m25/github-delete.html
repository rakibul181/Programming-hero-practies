<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Delete</title>
</head>
<body>
    <h1 id="secret">This is my sectet text</h1>
    <input id="delete-text" type="text" placeholder="Type 'delete'">
    <button id="delete-btn" disabled>Detete</button>

    <script>
        const inpuText =  document.getElementById("delete-text").addEventListener('keyup', function(event){ 
            const deleteBtn = document.getElementById('delete-btn')
            const input = event.target.value  
            if( input =='delete'){
                deleteBtn.removeAttribute ("disabled")
            }
            else{
                deleteBtn.setAttribute("disabled", true)
            }
            
            
        })
        console.log(inpuText)
        document.getElementById('delete-btn').addEventListener('click', function(){
            document.getElementById('secret').style.display = 'none'
            document.getElementById("delete-text").value = ''
        })

    </script>
</body>
</html>
