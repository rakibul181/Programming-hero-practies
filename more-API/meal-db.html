<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Meal DB</title>
</head>

<body class="container mb-6">
    <header>
        <h1 class="text-center my-4 text-danger">MY Meal From DB</h1>
        <div class="input-group mb-3 mx-auto w-50">
            <input id="meal-input" type="text" class="form-control" placeholder="Meals Name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="mealSearch()" class="btn btn-primary text-black btn-outline-secondary" type="button"
                id="button-addon2">Button</button>
        </div>
    </header>
    <main>

        <section>
            <h2 class="text-center">Meal Information</h2>
            <div id="displayMealinfo" class="card mx-auto my-4" style="width: 25rem;">
                
            </div>
        </section>
        <section>
            <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">



            </div>
        </section>
    </main>

    <!-- JavaScript Bundle with Popper -->

</html>
